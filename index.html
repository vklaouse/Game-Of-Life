<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>gameOfLife</title>
		<link rel="stylesheet" href="./gameOfLife.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="./gameOfLife.js"></script>
	</head>
	<body>
		<div id="accordion_dashboard" class="dashboard ui-draggable">
			<header>
				<h2 class="header_title">Settings</h2>
			</header>
			<div id="accordion">
				<h3>Play</h3>
				<div>
					<button id="start">
						<span class="ui-icon ui-icon-play"></span>
						Start 
					</button>
					<button id="pause">
						<span class="ui-icon ui-icon-pause"></span>
						Pause
					</button>
					<button id="stop">
						<span class="ui-icon ui-icon-stop"></span>
						Stop
					</button>
				</div>
				<h3>Speed</h3>
				<div>
					<div class="speed_button">
						<button id="slower">
							<span class="ui-icon ui-icon-seek-prev"></span>
							Slower
						</button>
						<p>+ 0.2sec/generation</p>
					</div>
					<div class="speed_button">
						<button id="faster">
							<span class="ui-icon  ui-icon-seek-next"></span>
							Faster
						</button>
						<p>- 0.2sec/generation</p>
					</div>
				</div>
				<h3>New map</h3>
				<div>
					<label>
						Cell size:
						<input type="text" id="case-size" placeholder="Min size: 7">
					</label>
					<button id="new-map">
						<span class="ui-icon  ui-icon-scissors"></span>
						New map
					</button>
					<button id="random">Random map</button>
				</div>
			</div>
		</div>
	</body>
</html>
